<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>
            <mat-icon>announcement</mat-icon>
            Detalhes:
            <br />
        </mat-card-title>
    </mat-card-header>

    <br />

    <mat-card-content>
        <mat-divider></mat-divider>
        <br /><br />

        <h2><b>Título: </b>{{ bluesoft.titulo }} </h2>

        <h2><b>EAN/UPC:</b> {{ bluesoft.gtinEanUpc }}</h2>

        <h2><b> NCM: </b>{{ bluesoft.ncm }}</h2>

        <h2><b>Categoria:</b> {{ bluesoft.categoria }}</h2>

        <h2><b>Descrição:</b> </h2>
        <strong>{{ bluesoft.descricao }}</strong><br />

        <br /><br />
        <mat-divider></mat-divider>
    </mat-card-content>

    <br />

    <mat-card-actions>
        <button class="btn btn-danger" (click)="fecharDialog()">
            <mat-icon>clear</mat-icon>Fechar
        </button>
    </mat-card-actions>

</mat-card>
